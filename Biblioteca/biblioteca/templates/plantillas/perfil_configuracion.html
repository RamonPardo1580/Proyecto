{% extends 'plantillas/main.html' %}
{% load static %}
{% block contenido %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'inicio' %}"> &#8592; Regresar al perfil</a>
			<hr>
			<h3 style="text-align: center">Configuración</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.cliente.imagen_perfil.url}}" >

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Actualizar Información">
			</form>
		</div>
	</div>
</div>
{% endblock %}
